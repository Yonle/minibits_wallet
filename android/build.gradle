// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 26 // react-native-tor // 23
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"        
        kotlin_version = "1.9.0" // minibits_wallet:react-native-camera-kit // 1.7.21
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")        
        classpath("com.facebook.react:react-native-gradle-plugin")        
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version") // minibits_wallet:react-native-camera-kit
    }
}
// minibits_wallet:react-native-camera-kit
allprojects {
    repositories {        
        google()
    }
}
